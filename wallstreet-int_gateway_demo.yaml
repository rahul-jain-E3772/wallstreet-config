wallstreet:
  gateway:
    billinggateway:
      -
        site-key:  '{cipher}'
        site-url: badri-test
        gateway-key: int
      -
        site-key:  '{cipher}'
        site-url: freshsales-test
        gateway-key: sales360
      -
        site-key:  '{cipher}'
        site-url: freshbilling-test
        gateway-key: default
  supported:
    uris: subscriptions,plans,addons,invoices,organisations,brands,categories,features,category
    region: INT
  consumer:
    chargebee:
      authentication:
        basic:
          username: wallstreet-chargebee
          password: '{cipher}'
  ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 60000
  central:
    topics: ubx_event_qa
    enabled: true
    url: https://central-staging.freshworksapi.com/collector
    truststore-location: /etc/store/client.truststore
    truststore-password: '{cipher}'
    service: '{cipher}'


zuul:
  routes:
    consumer:
      service-id: wallstreet-consumer
      path: /events/**
      strip-prefix: false
    wallstreet:
      service-id: web-demo
      path: /**
      sensitive-headers: Cookie,Set-Cookie
      strip-prefix: false
  ignored-patterns: /actuator/**
  wallstreet:
    nonfilters:
      uris: events,monitor

server:
  tomcat:
    accesslog:
      directory: /var/log/wallstreet

spring:
  security:
    oauth2:
      resourceserver:
        jwt:
          jwk-set-uri: https://accounts.freshid.io/.well-known/jwks.json
wallstreet-consumer:
  ribbon:
    listOfServers: wallstreet-consumer.wallstreet-int.svc.cluster.local

hystrix:
  command:
    default:
      execution:
        timeout:
          enabled: true

web-demo:
  ribbon:
    ReadTimeout: 60000
    ConnectTimeout: 60000

management:
  health:
    defaults:
      enabled: false
